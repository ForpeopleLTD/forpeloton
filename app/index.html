<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>forpeloton.cc</title>
    <meta name="description" content="forpeloton.cc">

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta property="og:title" content="forpeloton.cc" />
    <meta property="og:image" content="img/meta-iamge.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <nav class="navbar transparent fixed-top">
    <h1 class="navbar-brand">forpeloton.cc</h1>
    </nav>


    <section class="landing">
      <div class="motif"></div>
      <div class="down"><i class="chevron"></i></div>
    </section>



    <!-- sponsorship -->
    <section class="sponsorship">

    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <img src="img/fpxcr.svg">
        </div>
      </div>
     </div> <!-- close container -->

     <div class="container" style="padding-top:75px;">
      <div class="row">
        <div class="col left">from<br><h1>London</h1></div>
        <div class="col right">to<br><h1>Amsterdam</h1></div>
      </div>
      <div class="row">
        <div class="col yellow">16 Cyclists – 260 Miles – 3 Days</div>
      </div>
    </div> <!-- close container -->

    <div class="container top-padding">
      <div class="row">
        <div class="col">Our Fundraising target</div>
      </div>
      <div class="row">

        <div class="offset-md-3 col-md-6 target" onclick="location='https://www.justgiving.com/fundraising/forpeloton2017' ">
          <img src="img/target.svg">
        </div>

      </div>
    </div> <!-- close container -->

    <div class="container top-padding" style="padding-bottom:150px;">
      <div class="row">
        <div class="col donations"><h3>All donations welcome!</h3></div>
      </div>
      <div class="row">
        <div class="col"><a href="https://www.justgiving.com/fundraising/forpeloton2017" class="link" >Visit our Justgiving page</a></div>
      </div>
    </div > <!-- close container -->

    <div class="down-white"><i class="chevron"></i></div>
    </section>


<!-- content -->

    <section class="content">
    <div class="container">

      <div class="row">
        <div class="col-sm-10">
          <img class="image" src="img/01.jpg">
        </div>
      </div>

      <div class="row">
        <div class=" offset-md-4 col-md-7">
          <img class="image" src="img/02.jpg">
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <h3 class="caption">LDN — PAR</h3>
        </div>
        <div class="col-md-11">
          <img class="image" src="img/03.jpg">
        </div>
      </div>

      <div class="row">
        <div class="offset-md-3 col-md-8">
          <img class="image" src="img/04.jpg">
        </div>
      </div>

      <div class="row">
        <div class="offset-md-1 col-md-8">
          <img class="image" src="img/05.jpg">
        </div>
      </div>



      <div class="row">
        <div class="col-md-12">
          <img class="image" src="img/06.jpg">
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 offset-md-1">
          <img class="image" src="img/11.jpg">
        </div>
        <div class="col-md-1">
          <h3 class="caption">LDN — WAL</h3>
        </div>
      </div>


      <div class="row">
        <div class="col-md-7 offset-md-4">
          <img class="image" src="img/07.jpg">
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 offset-md-2">
          <img class="image" src="img/08.jpg">
        </div>
        <div class="col-md-1">
          <h3 class="caption">MCR — LDN</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <img class="image" src="img/09.jpg">
        </div>
      </div>

      <div class="row">
        <div class="col-md-1 offset-md-2">
          <h3 class="caption">LDN — BXL</h3>
        </div>
        <div class="col-md-9">
          <img class="image" src="img/10.jpg">
        </div>

      </div>


    </div>
    </section>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery.easing/js/jquery.easing.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
